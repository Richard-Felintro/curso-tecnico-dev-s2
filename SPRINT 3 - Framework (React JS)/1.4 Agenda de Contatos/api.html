<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contatos</title>
  </head>
  <body>
    <form onsubmit="">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Nome" />
      <input type="text" id="sobrenome" placeholder="Sobrenome" />
      <br />
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="ex: usuario@email.com" />
      <br />
      <label for="codigoTelefonico">Telefone</label>
      <input type="text" id="codigoTelefonico" placeholder="+55" />
      <input type="text" id="ddd" placeholder="ddd" />
      <input type="tel" id="numTelefone" placeholder="ex: 99999-9999" />
      <br />
      <label for="cep">Endereço</label>
      <input type="text" id="cep" placeholder="CEP (ex: 99999-999)" />
      <input type="text" id="endereco" placeholder="Rua dos Bobos" />
      <input type="text" id="numEndereco" placeholder="ex: 777" />
      <br />
      <input
        type="text"
        id="complemento"
        placeholder="Complemento (ex: Lado ímpar)"
      />
      <input type="text" id="bairro" placeholder="Bairro" />
      <input type="text" id="cidade" placeholder="Cidade" />
      <br />
      <input type="text" id="estado" placeholder="Estado" />
      <br />
      <input type="text" id="anotacoes" placeholder="Suas Anotações aqui..." />
      <br />
      <br />
      <button>Cadastrar</button>
      <button>Limpar</button>
    </form>
  </body>
</html>
